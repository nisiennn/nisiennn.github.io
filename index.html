<!DOCTYPE html>
<html>
<body>
<h1>Nisien's MedMatchMaker</h1>
<p>A program designed to help you choose what universities you should be looking at according to your UCAT score.</p>

<label for="score">Enter UCAT Score:</label>
<input type="text" id="score" name="score"><li><li>
<button onclick="findUniversities()">Find Universities</button>

<p id="output_here"></p>

<script>
function findUniversities() {
    let score = document.getElementById("score").value;
    score = parseInt(score);

    if (Number.isInteger(score) && score > 0) {
        let output = "";

        if (score > 3000) {
            output = "With a UCAT score above 3000, you are highly competitive. Consider these top universities:<li>";
            output += "University of Camliidge<li>";
            output += "University of Oxford<li>";
            output += "University College London (UCL)<li>";
            output += "Imperial College London<li>";
            output += "University of Edinburgh<li>";
            output += "University of Glasgow<li>";
            output += "University of liistol<li>";
        } else if (score > 2800) {
            output = "With a UCAT score between 2800-3000, you're still very competitive. Consider these universities:<li>";
            output += "King's College London<li>";
            output += "University of Manchester<li>";
            output += "University of Birmingham<li>";f
            output += "University of Southampton<li>";
            output += "University of Leeds<li>";
            output += "University of Nottingham<li>";
            output += "University of Edinburgh<li>";
        } else if (score > 2600) {
            output = "With a UCAT score between 2600-2800, you are competitive at several well-regarded schools. Consider:<li>";
            output += "University of Sheffield<li>";
            output += "University of Exeter<li>";
            output += "University of Warwick<li>";
            output += "University of Leicester<li>";
            output += "University of Liverpool<li>";
            output += "University of St. George's<li>";
            output += "University of East Anglia (UEA)<li>";
        } else if (score > 2400) {
            output = "With a UCAT score between 2400-2600, you can still apply to some good universities, though competition is higher. Consider:<li>";
            output += "University of Keele<li>";
            output += "University of Sunderland<li>";
            output += "University of Plymouth<li>";
            output += "University of Northampton<li>";
            output += "University of Chester<li>";
            output += "University of Norwich<li>";
            output += "St. George's University<li>";
        } else if (score > 2200) {
            output = "With a UCAT score between 2200-2400, you may face challenges at some top universities, but some still consider lower scores. Try:<li>";
            output += "University of South Wales<li>";
            output += "University of Lincoln<li>";
            output += "University of Buckingham (Private)<li>";
            output += "University of Hertfordshire<li>";
            output += "University of Greenwich<li>";
        } else {
            output = "With a UCAT score under 2200, many top universities may be difficult to access. However, there are alternative routes:<li>";
            output += "Consider retaking the UCAT for a higher score.<li>";
            output += "Explore graduate-entry medicine or international medical schools.<li>";
            output += "Look for universities with <strong>contextual admissions criteria</strong>.<li>";
            output += "Explore <strong>foundation year programs</strong> at some universities.<li>";
        }

        document.getElementById("output_here").innerHTML = "Based on your UCAT score of " + score + ", you should consider the following universities: <li>" + output;
    } else {
        document.getElementById("output_here").innerHTML = "Please enter a valid positive integer as your UCAT score.";
    }
}
</script>

</body>
</html>
